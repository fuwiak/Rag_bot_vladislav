version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ragbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragbot}
      POSTGRES_DB: ${POSTGRES_DB:-rag_bot_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ragbot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - /app/venv
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ragbot}:${POSTGRES_PASSWORD:-ragbot}@postgres:5432/${POSTGRES_DB:-rag_bot_db}
      # Optional: Load from .env file if it exists (for local development only)
      # All production credentials should come from Railway environment variables
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./admin-panel:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
      # Optional: Load from .env file if it exists (for local development only)
      # All production credentials should come from Railway environment variables
    env_file:
      - .env
    depends_on:
      - backend

volumes:
  postgres_data:

















