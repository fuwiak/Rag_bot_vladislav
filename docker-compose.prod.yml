version: '3.8'

# Production Docker Compose for REG.RU VPS deployment
# Uses .env file for configuration
# Includes PostgreSQL container

services:
  postgres:
    image: postgres:15-alpine
    container_name: ragbot_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ragbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-rag_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ragbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - ragbot_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ragbot_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ragbot}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-rag_bot}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ragbot_network

  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: ragbot_admin_panel
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${BACKEND_URL}
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ragbot_network

volumes:
  postgres_data:
    driver: local

networks:
  ragbot_network:
    driver: bridge



